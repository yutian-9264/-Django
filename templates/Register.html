
<!DOCTYPE html>
{% extends "base.html" %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
{% block content %}
    <body>


    <div class="basetext1"><h1>注册页面</h1></div>
    <hr/>

    <div id="content">
        <div class="p2">Register</div>
        <form method="POST">
            {% csrf_token %}
            <div class="login-input-box">
                <input type="text" placeholder="Enter Username" name="Username" required>
            </div>
            <div class="login-input-box">
                <input type="Email" placeholder="Enter Email" name="Email" required>
            </div>
            <div class="login-input-box">
                <input type="password" placeholder="Enter your password" name="Pwd" required>
            </div>
            <div class="login-button-box">
                <button type="submit">Registration</button>
            </div>
        </form>

        <br/>
        {% if messages %}
            {% for msg in messages %}
                <b>{{ msg }}</b>
            {% endfor %}
        {% endif %}
        <em>If You Already A Memeber <a href="{% url 'Loginpage' %}">Sign In</a> </em>
    </div>
    </body>
{% endblock content %}

</html>
